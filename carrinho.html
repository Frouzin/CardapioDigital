<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reis Burguer</title>

    <link rel="stylesheet" href="./css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/fontawesome.css" />
    <link rel="stylesheet" href="css/animate.css"/>
    <link rel="stylesheet" href="css/main.css"/>

</head>
<body>
    
    <div class="bg-top pedido"></div>

    <header class="width-fix mt-3">

        <div class="card">

            <div class="d-flex">

                <a class="container-voltar" href="./index.html">
                    <i class="fas fa-arrow-left"></i>
                </a>

                <div class="infos text-center">
                    <h1 class="mb-0"><b>Seu Carrinho</b></h1>
                </div>
            </div>


        </div>


    </header>
    
    <section class="carrinho width-fix mt-4 hidden">

        <div class="card card-address">
            <div class="img-icon-details">
                <i class="fas fa-cart-plus"></i>
            </div>
            <div class="infos">

                <p class="name"><b>Seu carrinho está vazio</b></p>
                <span class="text mb-0">
                    Volte ao cardápio, selecione os itens e adicione ao seu carrinho
                </span>

            </div>

        </div>
    </section>

    <section class="carrinho width-fix mt-4">
        <div class="card mb2 pr-0">

            <div class="container-detalhes">

                <div class="detalhes-produto">

                    <div class="infos-produto">
                        <p class="name"><b>1x Bacon Real</b></p>
                        <p class="price"><b>R$ 29,99</b></p>
                    </div>

                    <div class="infos-produto">
                        <p class="name-opcional mb-0">1x Bacon</p>
                        <p class="price-opcional mb-0">+R$ 5,99</p>
                    </div>

                </div>
                <div class="detalhes-produto-edit">

                </div>

            </div>

        </div>
    </section>

    <a href="./index.html" class="btn btn-yellow btn-full voltar">
        Voltar para o Cardapio
    </a>

    <section class="menu-bottom disable hidden" id="menu-bottom-closed">

        <p class="mb-0"><b>Loja fechada no momento</b></p>


    </section>

    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/wow.min.js"></script>
    <script type="text/javascript" src="js/item.js"></script>
</body>
</html>
